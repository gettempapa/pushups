<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>PUSHUP ACCOUNTABILITY TRACKER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="jetbrains_mono">
    <header class="app-header">
      <div class="header-logo-row">
        <img src="pushup_accountability_tracker.png" alt="PUSHUP ACCOUNTABILITY TRACKER" class="header-logo" />
      </div>
      <div class="header-deadline">
        <strong id="deadline-clock-header" class="header-deadline-clock">--:--:--</strong>
        <span class="header-deadline-label">TO HIT 100</span>
      </div>
      <span id="status" class="status-hidden"></span>
    </header>

    <nav class="tab-bar">
      <button class="tab-btn active" data-tab="0" onclick="window.navigateToTab(0)">Today</button>
      <button class="tab-btn" data-tab="1" onclick="window.navigateToTab(1)">Log</button>
      <button class="tab-btn" data-tab="2" onclick="window.navigateToTab(2)">Stats</button>
    </nav>

    <main class="tab-container" id="tab-container">
      <!-- TAB 0: TODAY -->
      <section class="tab-panel" data-panel="0">
        <div class="panel-content">
          <div class="section-card">
            <div class="section-header">
              <h2>DAILY TRACKER</h2>
              <div class="date-input">
                <span class="calendar-icon">üìÖ</span>
                <input id="day-filter" type="date" />
              </div>
            </div>
            <div id="today-bars" class="today-bars"></div>
          </div>
        </div>
      </section>

      <!-- TAB 1: LOG WORKOUT -->
      <section class="tab-panel" data-panel="1">
        <div class="panel-content">
          <div class="section-card log-panel">
            <div class="section-header">
              <h2 id="log-title">LOG WORKOUT</h2>
            </div>
            <div class="log-type-toggle">
              <button type="button" id="log-type-pushups" class="log-type-btn active">Pushups</button>
              <button type="button" id="log-type-miles" class="log-type-btn">Miles</button>
            </div>
            <form id="log-form" class="log-form">
              <label>
                <span>Name</span>
                <select id="log-name" required></select>
              </label>
              <label>
                <span>Date</span>
                <input id="log-date" type="date" required />
              </label>
              <label id="log-count-label">
                <span id="log-count-text">Pushups</span>
                <input id="log-count" type="number" min="0" step="1" required />
              </label>
              <div id="miles-dial-container" class="miles-dial-container" style="display: none;">
                <span class="dial-label">Tap or drag to set miles</span>
                <div id="miles-dial" class="miles-dial">
                  <svg class="dial-svg" viewBox="0 0 120 120">
                    <circle class="dial-track-bg" cx="60" cy="60" r="52" />
                    <circle id="dial-progress" class="dial-progress" cx="60" cy="60" r="52" />
                  </svg>
                  <div id="dial-value" class="dial-value">0.0</div>
                </div>
                <div class="dial-controls">
                  <button type="button" id="dial-minus" class="dial-btn">-</button>
                  <button type="button" id="dial-plus" class="dial-btn">+</button>
                </div>
                <button type="button" id="dial-reset" class="dial-reset">Reset</button>
              </div>
              <div id="log-existing" class="log-existing" aria-hidden="true">
                <p id="log-existing-text"></p>
                <div class="log-choice">
                  <label>
                    <input type="radio" name="log-mode" value="add" checked />
                    <span>Add to existing total</span>
                  </label>
                  <label>
                    <input type="radio" name="log-mode" value="set" />
                    <span>Replace existing total</span>
                  </label>
                </div>
              </div>
              <div class="log-actions">
                <span id="log-status" class="log-status"></span>
                <button class="log-submit" type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- TAB 2: STATS -->
      <section class="tab-panel" data-panel="2">
        <div class="panel-content">
          <div class="warning-banner">
            <div class="warning-text">‚ö†Ô∏è DEADLINE APPROACHING ‚ö†Ô∏è</div>
            <div class="warning-clock">
              <span>Time Left</span>
              <strong id="deadline-clock">--:--:--</strong>
            </div>
          </div>

          <div id="daily-summary" class="daily-summary" style="display: none;">
            <div class="summary-header">DAILY RECAP</div>
            <p id="daily-summary-text"></p>
          </div>

          <div id="latest-update" class="latest-update"></div>

          <div class="section-card">
            <div class="section-header">
              <h2>LEADERBOARD</h2>
            </div>
            <div id="board" class="board"></div>
          </div>

          <div class="section-card">
            <div class="section-header">
              <h2>SATISFACTORY VS PATHETIC</h2>
            </div>
            <div id="satis-bars" class="satis-bars"></div>
          </div>

          <div class="section-card">
            <div class="section-header">
              <h2>DAILY VICTORIES</h2>
            </div>
            <div class="victory-table">
              <div id="victory-rows"></div>
            </div>
          </div>

          <div class="section-card">
            <div class="section-header">
              <h2>30-DAY AVERAGES</h2>
            </div>
            <div class="victory-table">
              <div id="average-rows"></div>
            </div>
          </div>

          <div id="miles-section" class="section-card" style="display: none;">
            <div class="section-header">
              <h2>DAILY MILES</h2>
              <span class="section-sub">GOAL: 10 MI</span>
            </div>
            <div id="miles-bars" class="today-bars miles-bars"></div>
          </div>
        </div>
      </section>
    </main>

    <div id="success-toast" class="success-toast">
      <img id="success-toast-roaring" class="roaring-guy-large" src="roaring_guy.png" alt="" style="display: none;" />
      <p id="success-toast-message"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>

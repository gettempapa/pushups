<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PUSHUP ACCOUNTABILITY TRACKER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="jetbrains_mono">
    <main class="page">
      <div class="warning-banner">
        <div class="warning-text">⚠️ 100 PUSHUPS DEADLINE APPROACHING ⚠️</div>
        <div class="warning-clock">
          <span>Time Remaining</span>
          <strong id="deadline-clock">--:--:--</strong>
        </div>
      </div>
      <div id="latest-update" class="latest-update"></div>

      <header class="hero">
        <div class="hero-text">
          <p class="hero-kicker">ACCOUNTABILITY MODE</p>
          <h1>PUSHUP ACCOUNTABILITY TRACKER</h1>
          <p class="hero-sub">DAILY MINIMUM: 100 PUSHUPS.</p>
        </div>
        <div class="hero-actions">
          <div id="metric-toggle" class="metric-toggle"></div>
          <span id="status" class="status">Syncing...</span>
        </div>
      </header>

      <section class="today">
        <div class="today-header">
          <h2>DAILY TRACKER</h2>
          <div class="today-controls">
            <label class="day-filter">
              <span>Day</span>
              <input id="day-filter" type="date" />
            </label>
          </div>
        </div>
        <div id="today-bars" class="today-bars"></div>
      </section>

      <section class="stats">
        <div class="stats-header">
          <h2>SATISFACTORY VS PATHETIC DAYS</h2>
        </div>
        <div id="satis-bars" class="satis-bars"></div>
      </section>

      <section class="stats duo">
        <div class="stat-card">
          <div class="stats-header">
            <h2>DAILY VICTORIES</h2>
          </div>
          <div class="victory-table">
            <div id="victory-rows"></div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stats-header">
            <h2>30-DAY AVERAGES</h2>
          </div>
          <div class="victory-table">
            <div id="average-rows"></div>
          </div>
        </div>
      </section>

      <section id="board" class="board"></section>

      <footer class="footer">
        <p>Data source: Google Sheets</p>
      </footer>
    </main>

    <button id="log-fab" class="log-fab" type="button">LOG PUSHUP(S)</button>
    <div id="log-modal" class="log-modal" aria-hidden="true">
      <div class="log-card">
        <div class="log-header">
          <h3>LOG PUSHUP(S)</h3>
          <button id="log-close" class="log-close" type="button">✕</button>
        </div>
        <form id="log-form" class="log-form">
          <label>
            <span>Name</span>
            <select id="log-name" required></select>
          </label>
          <label>
            <span>Date</span>
            <input id="log-date" type="date" required />
          </label>
          <label>
            <span>Pushups</span>
            <input id="log-count" type="number" min="0" step="1" required />
          </label>
          <div class="log-actions">
            <span id="log-status" class="log-status"></span>
            <button class="log-submit" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

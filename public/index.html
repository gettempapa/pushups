<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PUSHUP ACCOUNTABILITY TRACKER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="jetbrains_mono">
    <main class="page">
      <div id="random-mascot" class="random-mascot"></div>

      <header class="hero">
        <div class="hero-text">
          <h1>PUSHUP ACCOUNTABILITY TRACKER</h1>
          <p class="hero-sub blood-red">DAILY MINIMUM: 100 PUSHUPS.</p>
        </div>
        <div class="hero-actions">
          <div id="metric-toggle" class="metric-toggle"></div>
          <div class="status-container">
            <span id="status" class="status">Syncing...</span>
            <img id="status-flex" class="status-flex" src="flex-gif.gif" alt="" style="display: none;" />
          </div>
        </div>
      </header>

      <div class="warning-banner">
        <div class="warning-text">‚ö†Ô∏è 100 PUSHUPS DAILY DEADLINE APPROACHING ‚ö†Ô∏è</div>
        <div class="warning-clock">
          <span>Time Remaining</span>
          <strong id="deadline-clock">--:--:--</strong>
        </div>
      </div>
      <div id="daily-summary" class="daily-summary" style="display: none;">
        <div class="summary-header">DAILY RECAP</div>
        <p id="daily-summary-text"></p>
      </div>
      <div id="latest-update" class="latest-update"></div>

      <section class="today">
        <div class="today-header">
          <h2>DAILY TRACKER</h2>
          <div class="today-controls">
            <label class="day-filter">
              <span>Day</span>
              <div class="date-input">
                <span class="calendar-icon">üìÖ</span>
                <input id="day-filter" type="date" />
              </div>
            </label>
          </div>
        </div>
        <div id="today-bars" class="today-bars"></div>
      </section>

      <section class="stats">
        <div class="stats-header">
          <h2>SATISFACTORY VS PATHETIC DAYS</h2>
        </div>
        <div id="satis-bars" class="satis-bars"></div>
      </section>

      <section class="stats duo">
        <div class="stat-card">
          <div class="stats-header">
            <h2>DAILY VICTORIES</h2>
          </div>
          <div class="victory-table">
            <div id="victory-rows"></div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stats-header">
            <h2>30-DAY AVERAGES</h2>
          </div>
          <div class="victory-table">
            <div id="average-rows"></div>
          </div>
        </div>
      </section>

      <section id="board" class="board"></section>

      <footer class="footer">
        <p>Data source: Google Sheets</p>
      </footer>
    </main>

    <button id="log-fab" class="log-fab" type="button">LOG PUSHUP(S)</button>
    <div id="log-modal" class="log-modal" aria-hidden="true">
      <div class="log-card">
        <div class="log-header">
          <h3>LOG PUSHUP(S)</h3>
          <button id="log-close" class="log-close" type="button">‚úï</button>
        </div>
        <form id="log-form" class="log-form">
          <label>
            <span>Name</span>
            <select id="log-name" required></select>
          </label>
          <label>
            <span>Date</span>
            <input id="log-date" type="date" required />
          </label>
          <label>
            <span>Pushups</span>
            <input id="log-count" type="number" min="0" step="1" required />
          </label>
          <div id="log-existing" class="log-existing" aria-hidden="true">
            <p id="log-existing-text"></p>
            <div class="log-choice">
              <label>
                <input type="radio" name="log-mode" value="add" checked />
                <span>Add to existing total</span>
              </label>
              <label>
                <input type="radio" name="log-mode" value="set" />
                <span>Replace existing total</span>
              </label>
            </div>
          </div>
          <div class="log-actions">
            <span id="log-status" class="log-status"></span>
            <button class="log-submit" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <img class="pushup-guy" src="pushup_guy.gif" alt="Pushup guy" />

    <div id="success-toast" class="success-toast">
      <img id="success-toast-roaring" class="roaring-guy-large" src="roaring_guy.png" alt="" style="display: none;" />
      <p id="success-toast-message"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
